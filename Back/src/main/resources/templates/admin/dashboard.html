<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - RE-WEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .menu-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: #555;
        }

        .menu-item a {
            display: block;
            padding: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            text-align: center;
        }

        .description {
            color: #666;
            font-size: 15px;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>관리자 대시보드</h1>
            <p>시스템 관리 및 모니터링</p>
        </div>

        <div th:replace="~{fragments/nav :: mainNav}"></div>

        <div class="card">
            <h2>관리 메뉴</h2>
            <ul class="menu-list">
                <li class="menu-item">
                    <a th:href="@{/admin/orgs/pending}">기관 계정 승인 대기</a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/donations/pending}">기부 승인 대기</a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/users}">회원 목록 보기</a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/faqs}">FAQ 관리</a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/donations/matched}">기부 관리</a>
                </li>
                <li class="menu-item">
                    <a th:href="@{/admin/posts}">게시판 관리</a>
                </li>
            </ul>

            <p class="description">
                관리자 페이지에서 회원 관리, 기관 승인 등의 작업을 수행할 수 있습니다.
            </p>
        </div>
    </div>
</body>
</html>
