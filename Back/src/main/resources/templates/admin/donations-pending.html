<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기부 승인 대기 - RE-WEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .card h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .donation-list {
            display: grid;
            gap: 16px;
        }

        .donation-item {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #fff;
        }

        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .donation-title {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .donation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .donation-info div {
            display: flex;
            gap: 8px;
        }

        .donation-info strong {
            color: #333;
        }

        .donation-image {
            width: 100%;
            max-width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .empty-msg {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>기부 승인 관리</h1>
            <p>기부 승인 대기 목록</p>
        </div>

        <div th:replace="~{fragments/nav :: mainNav}"></div>

        <div class="card">
            <h2>기부 승인 대기</h2>

            <div th:if="${success}" class="message" th:text="${success}"></div>
            <div th:if="${error}" class="message error" th:text="${error}"></div>

            <div th:if="${donations == null || donations.isEmpty()}" class="empty-msg">
                승인 대기 중인 기부가 없습니다.
            </div>

            <div th:if="${donations != null && !donations.isEmpty()}" class="donation-list">
                <div th:each="donation : ${donations}" class="donation-item">
                    <div class="donation-header">
                        <div class="donation-title">
                            <span th:if="${donation.donationItem != null}" th:text="${donation.donationItem.mainCategory.name()}">옷의 종류</span>
                            <span th:if="${donation.donationItem == null}">기부 물품 정보 없음</span>
                        </div>
                    </div>

                    <div th:if="${donation.donationItem != null && donation.donationItem.imageUrl != null}">
                        <img th:src="@{'/uploads/' + ${donation.donationItem.imageUrl}}" 
                             alt="기부 물품 이미지" 
                             class="donation-image"
                             onerror="this.style.display='none'">
                    </div>

                    <div class="donation-info">
                        <div>
                            <strong>기부자:</strong>
                            <span th:text="${donation.isAnonymous ? '익명' : donation.donor.name}"></span>
                        </div>
                        <div>
                            <strong>기부 방법:</strong>
                            <span th:text="${donation.matchType == T(com.rewear.common.enums.MatchType).DIRECT ? '직접 매칭' : '간접 매칭'}"></span>
                        </div>
                        <div>
                            <strong>배송 방법:</strong>
                            <span th:text="${donation.deliveryMethod == T(com.rewear.common.enums.DeliveryMethod).DIRECT_DELIVERY ? '직접 배송' : '택배 배송'}"></span>
                        </div>
                        <div>
                            <strong>신청일:</strong>
                            <span th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div>
                            <strong>상태:</strong>
                            <span th:text="${donation.status.name()}">PENDING</span>
                        </div>
                    </div>

                    <div class="donation-info">
                        <div>
                            <strong>기부 요청 기관:</strong>
                            <span th:text="${donation.organ != null ? donation.organ.orgName : '미지정'}"></span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <form th:action="@{'/admin/donations/' + ${donation.id} + '/approve'}" method="post" style="display:inline">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-approve" onclick="return confirm('이 기부를 승인하시겠습니까?')">승인</button>
                        </form>
                        <form th:action="@{'/admin/donations/' + ${donation.id} + '/reject'}" method="post" style="display:inline">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-reject" onclick="return confirm('이 기부를 반려하시겠습니까? 반려된 기부는 삭제됩니다.')">반려</button>
                        </form>
                    </div>
                    <div th:if="${donation.matchType == T(com.rewear.common.enums.MatchType).INDIRECT}">
                        <div th:if="${donation.organ == null}" style="margin-top: 12px;">
                            <form th:action="@{'/admin/donations/' + ${donation.id} + '/assign'}" method="post">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="redirect" value="/admin/donations/pending">
                                <div style="display:flex;gap:10px;align-items:center;">
                                    <select name="organId" required>
                                        <option value="" disabled selected>기관을 선택하여 매칭 요청 처리</option>
                                        <option th:each="organ : ${organs}"
                                                th:value="${organ.id}"
                                                th:text="${organ.orgName}"></option>
                                    </select>
                                    <button type="submit" class="btn btn-approve">기관 할당</button>
                                </div>
                            </form>
                        </div>
                        <div th:if="${donation.organ != null && donation.status == T(com.rewear.common.enums.DonationStatus).PENDING}" style="margin-top: 12px;">
                            <p style="color: #666; margin-bottom: 8px;">할당된 기관: <strong th:text="${donation.organ.orgName}"></strong></p>
                            <form th:action="@{'/admin/donations/' + ${donation.id} + '/approve-match'}" method="post" style="display:inline;">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-approve" onclick="return confirm('이 기부를 승인하여 기관에게 표시하시겠습니까?')">승인</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a th:href="@{/admin}" class="back-btn">← 관리자 홈으로</a>
    </div>
</body>
</html>
