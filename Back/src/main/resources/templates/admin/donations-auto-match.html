<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 매칭 관리 | RE-WEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .card h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .donation-list {
            display: grid;
            gap: 16px;
        }

        .donation-item {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: #fff;
        }

        .donation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .donation-info div {
            display: flex;
            gap: 8px;
        }

        .donation-info strong {
            color: #333;
        }

        .donation-select {
            margin-top: 12px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .donation-select select {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            min-width: 220px;
            font-size: 14px;
        }

        .donation-select button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background: #2563eb;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .donation-select button:hover {
            background: #1d4ed8;
        }

        .empty-msg {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>자동 매칭 관리</h1>
            <p>사용자가 자동 매칭을 선택한 기부를 수동으로 기관에 할당하세요.</p>
        </div>

        <div th:replace="~{fragments/nav :: mainNav}"></div>

        <div class="card">
            <h2>자동 매칭 요청</h2>

            <div th:if="${success}" class="message" th:text="${success}"></div>
            <div th:if="${error}" class="message error" th:text="${error}"></div>

            <div th:if="${donations == null || donations.isEmpty()}" class="empty-msg">
                자동 매칭 요청이 없습니다.
            </div>

            <div th:if="${donations != null && !donations.isEmpty()}" class="donation-list">
                <div th:each="donation : ${donations}" class="donation-item">
                    <div class="donation-info">
                        <div>
                            <strong>기부자:</strong>
                            <span th:text="${donation.isAnonymous ? '익명' : donation.donor.name}"></span>
                        </div>
                        <div>
                            <strong>기부 방법:</strong>
                            <span>자동 매칭</span>
                        </div>
                        <div>
                            <strong>배송 방법:</strong>
                            <span th:text="${donation.deliveryMethod == T(com.rewear.common.enums.DeliveryMethod).DIRECT_DELIVERY ? '직접 배송' : '택배 배송'}"></span>
                        </div>
                        <div>
                            <strong>신청일:</strong>
                            <span th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div>
                            <strong>상태:</strong>
                            <span th:text="${donation.status.name()}"></span>
                        </div>
                    </div>

                    <form th:action="@{'/admin/donations/' + ${donation.id} + '/assign'}" method="post">
                        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <input type="hidden" name="redirect" value="/admin/donations/auto-match">
                        <div class="donation-select">
                            <select name="organId" required>
                                <option value="" disabled selected>기관을 선택하세요</option>
                                <option th:each="organ : ${organs}"
                                        th:value="${organ.id}"
                                        th:text="${organ.orgName}"></option>
                            </select>
                            <button type="submit">기관 할당</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <a th:href="@{/admin}" class="back-btn">← 관리자 홈으로</a>
    </div>
</body>
</html>
