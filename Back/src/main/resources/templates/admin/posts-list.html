<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 관리 - 관리자 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .card h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #333;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .action-link {
            color: #dc3545;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .action-link:hover {
            background-color: #fee;
        }

        .view-link {
            color: #065f46;
            text-decoration: none;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .view-link:hover {
            background-color: #e6f5f0;
        }

        .empty-msg {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #555;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .type-badge.DONATION_REVIEW {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .type-badge.ORGAN_REQUEST {
            background-color: #fff3e0;
            color: #e65100;
        }

        .content-preview {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>게시판 관리</h1>
            <p>게시물 목록 및 관리</p>
        </div>

        <div th:replace="~{fragments/nav :: mainNav}"></div>

        <div class="card">
            <h2>게시물 목록</h2>

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>타입</th>
                    <th>제목</th>
                    <th>내용</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}">1</td>
                    <td>
                        <span class="type-badge" th:classappend="${post.postType}" th:text="${post.postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '기부 후기' : '요청 게시물'}">기부 후기</span>
                    </td>
                    <td th:text="${post.title}">제목</td>
                    <td class="content-preview" th:text="${post.content}">내용</td>
                    <td>
                        <span th:if="${post.authorUser != null}" th:text="${post.isAnonymous ? '익명' : post.authorUser.name}">작성자</span>
                        <span th:if="${post.authorOrgan != null}" th:text="${post.authorOrgan.orgName}">기관명</span>
                    </td>
                    <td th:text="${post.viewCount}">0</td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td>
                        <a th:href="@{'/admin/posts/' + ${post.id}}" class="view-link">상세</a>
                        <form th:action="@{'/admin/posts/' + ${post.id} + '/delete'}" method="post" style="display: inline;">
                            <button type="submit" 
                                    onclick="return confirm('정말 이 게시물을 삭제하시겠습니까?');"
                                    class="action-link" 
                                    style="background: none; border: none; cursor: pointer; padding: 0;">삭제</button>
                        </form>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(posts)}">
                    <td colspan="8" class="empty-msg">등록된 게시물이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <a href="/admin" class="back-btn">← 관리자 홈으로</a>
    </div>
</body>
</html>
