<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기관 대기 승인 - RE-WEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .card h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 25px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background: #333;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .empty-msg {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .back-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>기관 승인 관리</h1>
            <p>기관 계정 승인 대기 목록</p>
        </div>

        <div th:replace="~{fragments/nav :: mainNav}"></div>

        <div class="card">
            <h2>기관 대기 승인</h2>

            <div th:if="${msg}" class="message" th:text="${msg}"></div>
            <div th:if="${error}" class="message error" th:text="${error}"></div>

            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>기관명</th>
                    <th>사업자번호</th>
                    <th>신청자</th>
                    <th>신청일</th>
                    <th>작업</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orgs}">
                    <td th:text="${o.id}">1</td>
                    <td th:text="${o.orgName}">기관명</td>
                    <td th:text="${o.businessNo}">1234567890</td>
                    <td th:text="${#strings.defaultString(o.requesterUsername, '(탈퇴/미배정)')}">(탈퇴/미배정)</td>
                    <td th:text="${o.requestedAt != null ? #temporals.format(o.requestedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">2025-11-03 12:00</td>
                    <td>
                        <div class="action-buttons">
                            <form th:action="@{'/admin/orgs/' + ${o.id} + '/approve'}" method="post" style="display:inline">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-approve" onclick="return confirm('이 기관을 승인하시겠습니까?')">승인</button>
                            </form>
                            <form th:action="@{'/admin/orgs/' + ${o.id} + '/reject'}" method="post" style="display:inline">
                                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <button type="submit" class="btn btn-reject" onclick="return confirm('이 기관을 반려하시겠습니까?')">반려</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(orgs)}">
                    <td colspan="6" class="empty-msg">대기중인 기관이 없습니다.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <a href="/admin" class="back-btn">← 관리자 홈으로</a>
    </div>
</body>
</html>
