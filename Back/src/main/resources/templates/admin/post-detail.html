<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 | 관리자 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
        }
        .post-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--bd);
        }
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }
        .image-gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
        .info-section {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid var(--bd);
        }
        .info-section:last-child {
            border-bottom: none;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--ok);
        }
        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }
        .info-label {
            font-weight: 600;
            color: var(--sub);
        }
        .info-value {
            color: var(--txt);
        }
        .type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .type-badge.DONATION_REVIEW {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .type-badge.ORGAN_REQUEST {
            background-color: #fff3e0;
            color: #e65100;
        }
        .content {
            padding: 16px;
            background: #f9fafb;
            border-radius: 8px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: #333;
            color: white;
        }
        .btn-primary:hover {
            background: #555;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: #555;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div th:replace="~{fragments/nav :: mainNav}"></div>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

        <div class="card">
            <h1 th:text="${post.title}">게시물 제목</h1>

            <div class="info-section">
                <div class="info-grid">
                    <div class="info-label">게시물 타입</div>
                    <div class="info-value">
                        <span class="type-badge" th:classappend="${post.postType}" 
                              th:text="${post.postType == T(com.rewear.common.enums.PostType).DONATION_REVIEW ? '기부 후기' : '요청 게시물'}">기부 후기</span>
                    </div>
                </div>
                <div class="info-grid">
                    <div class="info-label">작성자</div>
                    <div class="info-value">
                        <span th:if="${post.authorUser != null}" 
                              th:text="${post.isAnonymous ? '익명' : post.authorUser.name}">작성자</span>
                        <span th:if="${post.authorOrgan != null}" 
                              th:text="${post.authorOrgan.orgName}">기관명</span>
                    </div>
                </div>
                <div class="info-grid">
                    <div class="info-label">조회수</div>
                    <div class="info-value" th:text="${post.viewCount}">0</div>
                </div>
                <div class="info-grid">
                    <div class="info-label">작성일</div>
                    <div class="info-value" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</div>
                </div>
                <div class="info-grid" th:if="${post.updatedAt != null}">
                    <div class="info-label">수정일</div>
                    <div class="info-value" th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01</div>
                </div>
            </div>

            <!-- 요청 게시물인 경우 추가 정보 -->
            <div class="info-section" th:if="${post.postType == T(com.rewear.common.enums.PostType).ORGAN_REQUEST}">
                <div class="section-title">요청 정보</div>
                <div class="info-grid" th:if="${post.reqGenderType != null}">
                    <div class="info-label">성별</div>
                    <div class="info-value" th:text="${post.reqGenderType}">성별</div>
                </div>
                <div class="info-grid" th:if="${post.reqMainCategory != null}">
                    <div class="info-label">카테고리</div>
                    <div class="info-value" th:text="${post.reqMainCategory}">카테고리</div>
                </div>
                <div class="info-grid" th:if="${post.reqDetailCategory != null}">
                    <div class="info-label">상세 카테고리</div>
                    <div class="info-value" th:text="${post.reqDetailCategory}">상세 카테고리</div>
                </div>
                <div class="info-grid" th:if="${post.reqSize != null}">
                    <div class="info-label">사이즈</div>
                    <div class="info-value" th:text="${post.reqSize}">사이즈</div>
                </div>
            </div>

            <!-- 이미지 -->
            <div class="info-section" th:if="${post.imageUrls != null and !post.imageUrls.isEmpty()}">
                <div class="section-title">이미지</div>
                <div class="image-gallery">
                    <img th:each="imageUrl : ${#strings.arraySplit(post.imageUrls, ',')}" 
                         th:src="@{'/images/' + ${imageUrl.trim()}}" 
                         alt="게시물 이미지"
                         onerror="this.style.display='none'">
                </div>
            </div>
            <div class="info-section" th:if="${post.imageUrl != null and !post.imageUrl.isEmpty() and (post.imageUrls == null or post.imageUrls.isEmpty())}">
                <div class="section-title">이미지</div>
                <img th:src="@{'/images/' + ${post.imageUrl}}" alt="게시물 이미지" class="post-image" onerror="this.style.display='none'">
            </div>

            <!-- 내용 -->
            <div class="info-section">
                <div class="section-title">내용</div>
                <div class="content" th:text="${post.content}">게시물 내용</div>
            </div>

            <div class="actions">
                <form th:action="@{'/admin/posts/' + ${post.id} + '/delete'}" method="post" 
                      th:onclick="'return confirm(\'정말 이 게시물을 삭제하시겠습니까?\');'">
                    <button type="submit" class="btn btn-danger">삭제</button>
                </form>
                <a th:href="@{/admin/posts}" class="btn btn-primary">목록으로</a>
            </div>
        </div>

        <a href="/admin" class="back-btn">← 관리자 홈으로</a>
    </div>
</body>
</html>
