<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - RE-WEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
        }

        .info-message {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #1976d2;
            font-size: 13px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #333;
            color: white;
        }

        .btn-primary:hover {
            background: #555;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
        }

        .required {
            color: #c33;
        }

        small {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>비밀번호 변경</h2>

        <div th:if="${errorMsg}" class="error-message" th:text="${errorMsg}"></div>

        <div class="info-message">
            <strong>안전한 비밀번호 설정 안내</strong><br>
            • 최소 5자 이상 입력해주세요<br>
            • 영문, 숫자, 특수문자를 조합하여 사용하시면 더욱 안전합니다
        </div>

        <form th:action="@{/mypage/edit/password}" method="post" id="passwordForm">
            <div class="form-group">
                <label for="currentPassword">현재 비밀번호 <span class="required">*</span></label>
                <input type="password" id="currentPassword" name="currentPassword" required />
            </div>

            <div class="form-group">
                <label for="newPassword">새 비밀번호 <span class="required">*</span></label>
                <input type="password" id="newPassword" name="newPassword" 
                       minlength="5" required />
                <small>최소 5자 이상 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">새 비밀번호 확인 <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       minlength="5" required />
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">변경하기</button>
                <a th:href="@{/mypage}">
                    <button type="button" class="btn-secondary">취소</button>
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('새 비밀번호와 확인 비밀번호가 일치하지 않습니다.');
                return false;
            }
        });
    </script>
</body>
</html>
