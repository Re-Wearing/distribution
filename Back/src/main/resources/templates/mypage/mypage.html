<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - RE-WEAR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 20px;
        }

        .info-section {
            margin-bottom: 30px;
        }

        .info-section h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .info-item {
            display: flex;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            width: 120px;
            flex-shrink: 0;
        }

        .info-value {
            color: #333;
            flex: 1;
        }

        .info-value:empty::before {
            content: "-";
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #333;
            color: white;
        }

        .btn-primary:hover {
            background: #555;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e9e9e9;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            font-size: 14px;
        }

        .actions-section {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>마이페이지</h1>
            <p>내 정보를 확인하고 수정할 수 있습니다</p>
        </div>

        <div class="card">
            <div th:if="${param.success}" class="success-message">
                ✓ 정보가 성공적으로 수정되었습니다.
            </div>

            <div class="info-section">
                <h2>기본 정보</h2>
                
                <div class="info-item">
                    <div class="info-label">이름</div>
                    <div class="info-value" th:text="${info.name}"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">닉네임</div>
                    <div class="info-value" th:text="${info.nickname ?: '-'}"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">이메일</div>
                    <div class="info-value" th:text="${info.email}"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">전화번호</div>
                    <div class="info-value" th:text="${info.phone}"></div>
                </div>

                <div class="info-item">
                    <div class="info-label">주소</div>
                    <div class="info-value" th:text="${info.address ?: '-'}"></div>
                </div>
            </div>

            <div class="actions-section">
                <div class="button-group">
                    <a th:href="@{'/mypage/verify?redirect=' + '/mypage/edit/all'}" class="btn btn-primary">
                        내 정보 수정하기
                    </a>
                    <a th:href="@{/mypage/edit/password}" class="btn btn-secondary">
                        비밀번호 변경
                    </a>
                    <a th:href="@{/main}" class="btn btn-secondary">
                        메인페이지로
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
