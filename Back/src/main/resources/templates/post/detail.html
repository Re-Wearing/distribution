<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">게시물 상세 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .post-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--bd);
        }
        .post-title {
            font-size: 28px;
            font-weight: 700;
            margin: 0 0 12px;
        }
        .post-meta {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--sub);
        }
        .post-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #dbeafe;
            color: #1e40af;
            margin-bottom: 12px;
            display: inline-block;
        }
        .post-badge.review {
            background: #d1fae5;
            color: #065f46;
        }
        .post-content {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 24px;
            white-space: pre-wrap;
        }
        .post-image {
            margin-bottom: 24px;
        }
        .post-image img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
        .post-info {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        .post-info div {
            margin: 8px 0;
            font-size: 14px;
        }
        .post-info strong {
            color: var(--txt);
            margin-right: 8px;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 10px 16px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #065f46;
            color: #fff;
            border-color: #065f46;
        }
        .btn-danger {
            background: #dc2626;
            color: #fff;
            border-color: #dc2626;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <div class="post-header">
                <span class="post-badge"
                      th:classappend="${post.postType.name() == 'DONATION_REVIEW' ? 'review' : ''}"
                      th:text="${post.postType.name() == 'DONATION_REVIEW' ? '기부 후기' : '요청 게시물'}">
                    타입
                </span>
            <h1 class="post-title" th:text="${post.title}">제목</h1>
            <div class="post-meta">
                <!-- 기부 후기: 익명 처리 -->
                <span th:if="${post.postType.name() == 'DONATION_REVIEW'}">
                    <span th:if="${post.isAnonymous != null && post.isAnonymous}">익명</span>
                    <span th:unless="${post.isAnonymous != null && post.isAnonymous}" th:text="${post.authorUser != null ? post.authorUser.name : '작성자'}">작성자</span>
                </span>
                <!-- 요청 게시물: 기관명 -->
                <span th:if="${post.postType.name() == 'ORGAN_REQUEST' && post.authorOrgan != null}" th:text="${post.authorOrgan.orgName}">기관명</span>
                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
            </div>
        </div>

        <div th:if="${post.imageUrl != null && !post.imageUrl.isEmpty()}" class="post-image">
            <img th:src="@{'/uploads/' + ${post.imageUrl}}" alt="게시물 이미지" onerror="this.onerror=null; this.src='data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27%3E%3C/svg%27'; this.alt='이미지 없음';"/>
        </div>

        <div th:if="${post.postType.name() == 'ORGAN_REQUEST' && (post.reqGenderType != null || post.reqMainCategory != null || post.reqDetailCategory != null || post.reqSize != null)}"
             class="post-info">
            <div th:if="${post.reqGenderType != null}">
                <strong>성별:</strong>
                <span th:text="${post.reqGenderType.name() == 'MALE' ? '남성' : 
                               (post.reqGenderType.name() == 'FEMALE' ? '여성' : 
                               (post.reqGenderType.name() == 'CHILD' ? '아동' : '유니섹스'))}"></span>
            </div>
            <div th:if="${post.reqMainCategory != null}">
                <strong>메인 카테고리:</strong>
                <span th:text="${post.reqMainCategory.name() == 'TOP' ? '상의' : 
                               (post.reqMainCategory.name() == 'BOTTOM' ? '하의' : 
                               (post.reqMainCategory.name() == 'OUTERWEAR' ? '아우터' : 
                               (post.reqMainCategory.name() == 'SHOES' ? '신발' : 
                               (post.reqMainCategory.name() == 'ACCESSORY' ? '액세서리' : 
                               (post.reqMainCategory.name() == 'UNDERWEAR' ? '속옷' : '기타')))))}"></span>
            </div>
            <div th:if="${post.reqDetailCategory != null && !post.reqDetailCategory.isEmpty()}">
                <strong>상세 카테고리:</strong>
                <span th:text="${post.reqDetailCategory}"></span>
            </div>
            <div th:if="${post.reqSize != null}">
                <strong>사이즈:</strong>
                <span th:text="${post.reqSize.name() == 'F' ? 'Free Size' : post.reqSize.name()}"></span>
            </div>
        </div>

        <div class="post-content" th:text="${post.content}">내용</div>

        <div class="actions" th:if="${isAuthor}">
            <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-primary">수정</a>
            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post" style="display:inline;">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
            </form>
        </div>

        <div class="actions">
            <th:block th:if="${isReview}">
                <a th:href="@{/posts/reviews}" class="btn">목록으로</a>
            </th:block>
            <th:block th:unless="${isReview}">
                <a th:href="@{/posts/requests}" class="btn">목록으로</a>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
