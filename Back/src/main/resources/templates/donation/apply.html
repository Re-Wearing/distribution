<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기부 신청 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>

    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
            text-align: center;
        }
        .row {
            margin: 16px 0;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        label .required {
            color: var(--warn);
        }
        .muted {
            color: var(--sub);
            font-size: 12px;
        }
        select, input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            font-size: 14px;
            background: #fff;
        }
        .radio-group {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        .radio-btn {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            background: #fff;
            transition: all 0.2s;
        }
        .radio-btn:hover {
            background: #f9fafb;
        }
        .radio-btn.selected {
            background: #1d4ed8;
            color: #fff;
            border-color: #1d4ed8;
        }
        .selection-status {
            margin-top: 8px;
            font-size: 13px;
            color: #4b5563;
            min-height: 18px;
        }
        input[type="radio"] {
            display: none;
        }
        .actions {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }
        .btn {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--bd);
            border-radius: 10px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #065f46;
            color: #fff;
            border-color: #065f46;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .help {
            display: block;
            margin-top: 6px;
            font-size: 12px;
            color: var(--sub);
            min-height: 16px;
        }
        .help.warn {
            color: var(--warn);
        }
        .file-preview {
            margin-top: 8px;
        }
        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1>기부 신청</h1>

        <form th:action="@{/donations/apply}" th:object="${form}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- 기부 방법 -->
            <div class="row">
                <label>기부 방법 <span class="required">*</span> 필수</label>
                <select id="donationMethodSelect" th:field="*{donationMethod}" required>
                    <option value="">선택해주세요</option>
                    <option value="DIRECT_MATCH">직접 매칭</option>
                    <option value="INDIRECT_MATCH">간접 매칭</option>
                </select>
                <small class="help warn" th:if="${#fields.hasErrors('donationMethod')}" th:errors="*{donationMethod}"></small>
            </div>

            <!-- 기관 선택 (선택 사항 - 원하는 기관이 있으면 선택, 없으면 Organ이 선택) -->
            <div class="row">
                <label>희망 기관 선택 <span class="muted">(선택 사항)</span></label>
                <select id="organSelect" th:field="*{organId}">
                    <option value="">선택 안함 (모든 기관이 볼 수 있음)</option>
                    <option th:each="organ : ${organs}"
                            th:value="${organ.id}"
                            th:text="${organ.orgName}"></option>
                </select>
                <small class="help" id="organHelp">특정 기관을 선택하면 해당 기관에 우선적으로 표시됩니다. 선택하지 않으면 모든 기관이 볼 수 있습니다.</small>
                <small class="help warn" th:if="${#fields.hasErrors('organId')}" th:errors="*{organId}"></small>
            </div>

            <!-- 배송 방법 -->
            <div class="row">
                <label>배송 방법 <span class="required">*</span> 필수</label>
                <select th:field="*{deliveryMethod}" required>
                    <option value="">선택해주세요</option>
                    <option value="DIRECT_DELIVERY">직접 배송</option>
                    <option value="PARCEL_DELIVERY">택배 배송</option>
                </select>
                <small class="help warn" th:if="${#fields.hasErrors('deliveryMethod')}" th:errors="*{deliveryMethod}"></small>
            </div>

            <!-- 옷의 종류 -->
            <div class="row">
                <label>옷의 종류 <span class="required">*</span> 필수</label>
                <select th:field="*{clothType}" required>
                    <option value="">선택해주세요</option>
                    <option value="TOP">상의</option>
                    <option value="BOTTOM">하의</option>
                    <option value="OUTERWEAR">아우터</option>
                    <option value="SHOES">신발</option>
                    <option value="ACCESSORY">액세서리</option>
                    <option value="UNDERWEAR">속옷</option>
                    <option value="ETC">기타</option>
                </select>
                <small class="help warn" th:if="${#fields.hasErrors('clothType')}" th:errors="*{clothType}"></small>
            </div>

            <!-- 익명 선택 -->
            <div class="row">
                <label>익명 <span class="required">*</span> 필수</label>
                <div class="radio-group">
                    <label class="radio-btn" th:classappend="*{isAnonymous} == true ? 'selected' : ''">
                        <input type="radio" th:field="*{isAnonymous}" th:value="true"/>
                        익명
                    </label>
                    <label class="radio-btn" th:classappend="*{isAnonymous} == false ? 'selected' : ''">
                        <input type="radio" th:field="*{isAnonymous}" th:value="false"/>
                        비익명
                    </label>
                </div>
                <small class="help warn" th:if="${#fields.hasErrors('isAnonymous')}" th:errors="*{isAnonymous}"></small>
            </div>

            <!-- 사진 첨부 -->
            <div class="row">
                <label>사진 첨부 <span class="muted">(선택 사항)</span></label>
                <input type="file" name="image" accept="image/*" id="imageInput"/>
                <div class="file-preview" id="imagePreview"></div>
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">기부 신청 하기</button>
                <a th:href="@{/main}" class="btn">취소</a>
            </div>
        </form>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.innerHTML = '<img src="' + e.target.result + '" alt="미리보기"/>';
            };
            reader.readAsDataURL(file);
        } else {
            imagePreview.innerHTML = '';
        }
    });
</script>
<script>
    const radioButtons = document.querySelectorAll('.radio-btn');
    radioButtons.forEach((button) => {
        const input = button.querySelector('input[type="radio"]');
        if (input?.checked) {
            button.classList.add('selected');
        }
        input?.addEventListener('change', () => {
            radioButtons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        });
    });
</script>
<script>
    const donationMethodSelect = document.getElementById('donationMethodSelect');
    const organSelect = document.getElementById('organSelect');
    const organHelp = document.getElementById('organHelp');

    function updateOrganField() {
        const isAutomatic = donationMethodSelect.value === 'INDIRECT_MATCH';
        organSelect.disabled = isAutomatic;
        if (isAutomatic && organSelect.value !== '') {
            organSelect.value = '';
        }
        organHelp.textContent = isAutomatic
            ? '자동 매칭을 선택하면 희망 기관을 선택할 수 없습니다.'
            : '특정 기관을 선택하면 해당 기관에 우선적으로 표시됩니다. 선택하지 않으면 모든 기관이 볼 수 있습니다.';
    }

    donationMethodSelect.addEventListener('change', updateOrganField);
    updateOrganField();
</script>
</body>
</html>
