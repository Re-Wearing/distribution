<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 기부 관리 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
        }
        .success-msg {
            padding: 12px;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 8px;
            color: #065f46;
            margin-bottom: 20px;
        }
        .donation-list {
            display: grid;
            gap: 16px;
        }
        .donation-item {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 16px;
            background: #fff;
        }
        .donation-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .donation-item-title {
            font-weight: 600;
            font-size: 16px;
        }
        .donation-item-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-requested {
            background: #fef3c7;
            color: #92400e;
        }
        .status-matched {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-shipped {
            background: #e0e7ff;
            color: #3730a3;
        }
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        .donation-item-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: var(--sub);
        }
        .donation-item-info div {
            display: flex;
            gap: 8px;
        }
        .donation-item-info strong {
            color: var(--txt);
        }
        .donation-item-image {
            margin-top: 12px;
        }
        .donation-item-image img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--sub);
        }
        .btn {
            display: inline-block;
            padding: 10px 16px;
            background: #065f46;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1>내 기부 관리</h1>

        <div th:if="${success}" class="success-msg" th:text="${success}"></div>

        <div th:if="${donations == null || donations.isEmpty()}" class="empty-state">
            <p>아직 기부 신청 내역이 없습니다.</p>
            <a th:href="@{/donations/apply/item}" class="btn">기부 신청하기</a>
        </div>

        <div th:if="${donations != null && !donations.isEmpty()}" class="donation-list">
            <div th:each="donation : ${donations}" class="donation-item">
                <div class="donation-item-header">
                    <div class="donation-item-title">
                        <span th:if="${donation.donationItem != null}" th:text="${donation.donationItem.mainCategory.name()}">옷의 종류</span>
                        <span th:if="${donation.donationItem == null}">기부 물품 정보 없음</span>
                        <span th:if="${donation.organ != null}" th:text="' - ' + ${donation.organ.orgName}"> - 기관명</span>
                    </div>
                    <span class="donation-item-status"
                          th:classappend="${'status-' + donation.status.name().toLowerCase()}"
                          th:text="${donation.status.name()}">상태</span>
                </div>

                <div class="donation-item-info">
                    <div>
                        <strong>기부 방법:</strong>
                        <span th:text="${donation.matchType == T(com.rewear.common.enums.MatchType).DIRECT ? '직접 매칭' : '간접 매칭'}"></span>
                    </div>
                    <div>
                        <strong>배송 방법:</strong>
                        <span th:text="${donation.deliveryMethod == T(com.rewear.common.enums.DeliveryMethod).DIRECT_DELIVERY ? '직접 배송' : '택배 배송'}"></span>
                    </div>
                    <div>
                        <strong>익명:</strong>
                        <span th:text="${donation.isAnonymous ? '익명' : '비익명'}"></span>
                    </div>
                    <div>
                        <strong>신청일:</strong>
                        <span th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>

                <div th:if="${donation.donationItem != null && donation.donationItem.imageUrl != null}" class="donation-item-image">
                    <img th:src="@{'/uploads/' + ${donation.donationItem.imageUrl}}" alt="기부 이미지"/>
                </div>

                <div style="margin-top: 12px; display: flex; gap: 8px;">
                    <a th:if="${donation.delivery != null}" 
                       th:href="@{/deliveries/{id}(id=${donation.delivery.id})}" 
                       style="padding: 8px 16px; background: var(--ok); color: #fff; text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 600;">
                        배송 정보 보기
                    </a>
                    <span th:if="${donation.delivery == null && donation.status == T(com.rewear.common.enums.DonationStatus).IN_PROGRESS}" 
                          style="padding: 8px 16px; background: var(--bd); color: var(--sub); border-radius: 8px; font-size: 12px;">
                        배송 정보 대기 중
                    </span>
                </div>
            </div>
        </div>

        <a th:href="@{/donations/apply/item}" class="btn">새 기부 신청하기</a>
    </div>
</div>
</body>
</html>
