<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>알림 목록 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .btn-primary {
            background: var(--ok);
            color: #fff;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .btn-secondary {
            background: var(--bd);
            color: var(--txt);
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .notification-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .notification-item {
            padding: 16px;
            border-bottom: 1px solid var(--bd);
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        .notification-item:hover {
            background: var(--bg);
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item.unread {
            background: #f0f9ff;
            border-left: 4px solid var(--ok);
        }
        .notification-item.unread:hover {
            background: #e0f2fe;
        }
        .notification-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--txt);
        }
        .notification-message {
            font-size: 14px;
            color: var(--sub);
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--sub);
        }
        .notification-type {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            background: var(--bd);
            color: var(--sub);
        }
        .notification-type.matched {
            background: #d1fae5;
            color: var(--ok);
        }
        .notification-type.delivery {
            background: #dbeafe;
            color: #1e40af;
        }
        .notification-type.approved {
            background: #fef3c7;
            color: #92400e;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--sub);
        }
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1>
            <span>알림</span>
            <div class="header-actions">
                <button th:if="${unreadCount > 0}" 
                        class="btn btn-secondary" 
                        onclick="markAllAsRead()">모두 읽음 처리</button>
            </div>
        </h1>

        <div th:if="${notifications == null || notifications.isEmpty()}" class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <p>알림이 없습니다.</p>
        </div>

        <ul th:if="${notifications != null && !notifications.isEmpty()}" class="notification-list">
            <li th:each="notification : ${notifications}" 
                th:classappend="${!notification.isRead ? 'unread' : ''}"
                class="notification-item"
                th:onclick="'markAsRead(' + ${notification.id} + ')'">
                <div class="notification-title" th:text="${notification.title}">알림 제목</div>
                <div class="notification-message" th:text="${notification.message}">알림 내용</div>
                <div class="notification-meta">
                    <span>
                        <span th:class="'notification-type ' + ${notification.type.name().toLowerCase()}" 
                              th:text="${notification.type == T(com.rewear.common.enums.NotificationType).DONATION_MATCHED ? '매칭' : 
                                        notification.type == T(com.rewear.common.enums.NotificationType).DELIVERY_STATUS_CHANGED ? '배송' :
                                        notification.type == T(com.rewear.common.enums.NotificationType).ORGAN_APPROVED ? '승인' : '일반'}">타입</span>
                        <span style="margin-left: 8px;" th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                    </span>
                    <span th:if="${!notification.isRead}" style="color: var(--ok); font-weight: 600;">새 알림</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<script>
function markAsRead(notificationId) {
    fetch('/notifications/' + notificationId + '/read', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

function markAllAsRead() {
    if (confirm('모든 알림을 읽음 처리하시겠습니까?')) {
        fetch('/notifications/read-all', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                location.reload();
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
}
</script>
</body>
</html>
