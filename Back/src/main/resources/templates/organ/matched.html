<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>받은 기부 목록 | RE-WEAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bd: #e5e7eb;
            --txt: #111827;
            --sub: #6b7280;
            --ok: #065f46;
            --warn: #b91c1c;
            --bg: #f7f7fb;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--txt);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }
        .wrap {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 16px;
        }
        .card {
            background: #fff;
            border: 1px solid var(--bd);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 24px;
        }
        .error-msg {
            padding: 12px;
            background: #fee2e2;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            color: var(--warn);
            margin-bottom: 20px;
        }
        .donation-list {
            display: grid;
            gap: 16px;
        }
        .donation-item {
            border: 1px solid var(--bd);
            border-radius: 12px;
            padding: 16px;
            background: #fff;
            display: flex;
            gap: 16px;
        }
        .donation-image-container {
            flex-shrink: 0;
        }
        .donation-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid var(--bd);
        }
        .donation-content {
            flex: 1;
        }
        .donation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .donation-title {
            font-weight: 600;
            font-size: 16px;
        }
        .donation-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            background: #d1fae5;
            color: #065f46;
        }
        .donation-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: var(--sub);
            margin-bottom: 12px;
        }
        .donation-info div {
            display: flex;
            gap: 8px;
        }
        .donation-info strong {
            color: var(--txt);
        }
        .donation-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .btn-primary {
            background: var(--ok);
            color: #fff;
        }
        .btn-primary:hover {
            background: #047857;
        }
        .btn-secondary {
            background: var(--bd);
            color: var(--txt);
        }
        .btn-secondary:hover {
            background: #d1d5db;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--sub);
        }
        .nav-links {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }
        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }
        .status-in-progress {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:replace="~{fragments/nav :: mainNav}"></div>

    <div class="card">
        <h1>받은 기부 히스토리</h1>

        <div class="nav-links">
            <a th:href="@{/organ/donations}" class="btn btn-secondary">매칭된 기부</a>
            <a th:href="@{/organ/matched}" class="btn btn-primary">받은 기부</a>
        </div>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>

        <div th:if="${donations == null || donations.isEmpty()}" class="empty-state">
            <p>아직 완료된 기부가 없습니다.</p>
            <a th:href="@{/organ/donations}" class="btn btn-primary" style="margin-top: 16px;">매칭된 기부 보기</a>
        </div>

        <div th:if="${donations != null && !donations.isEmpty()}" class="donation-list">
            <div th:each="donation : ${donations}" class="donation-item">
                <div class="donation-image-container">
                    <img th:if="${donation.donationItem != null && donation.donationItem.imageUrl != null && !donation.donationItem.imageUrl.isEmpty()}" 
                         th:src="@{'/uploads/' + ${donation.donationItem.imageUrl}}" 
                         alt="기부 이미지" 
                         class="donation-image"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"/>
                    <div th:if="${donation.donationItem == null || donation.donationItem.imageUrl == null || donation.donationItem.imageUrl.isEmpty()}" 
                         class="donation-image" 
                         style="background: var(--bd); display: flex; align-items: center; justify-content: center; color: var(--sub);">
                        이미지 없음
                    </div>
                </div>
                
                <div class="donation-content">
                    <div class="donation-header">
                        <div class="donation-title" th:text="${donation.donationItem != null ? donation.donationItem.mainCategory.name() : 'N/A'}">옷의 종류</div>
                        <span class="donation-status" th:text="${donation.status.name()}">상태</span>
                    </div>

                    <div class="donation-info">
                        <div>
                            <strong>기부 방법:</strong>
                            <span th:text="${donation.matchType == T(com.rewear.common.enums.MatchType).DIRECT ? '직접 매칭' : '간접 매칭'}"></span>
                        </div>
                        <div>
                            <strong>배송 방법:</strong>
                            <span th:text="${donation.deliveryMethod == T(com.rewear.common.enums.DeliveryMethod).DIRECT_DELIVERY ? '직접 배송' : '택배 배송'}"></span>
                        </div>
                        <div>
                            <strong>배송 상태:</strong>
                            <span th:if="${donation.delivery != null}" 
                                  th:classappend="${donation.delivery.status == T(com.rewear.common.enums.DeliveryStatus).DELIVERED ? 'status-badge status-completed' : 
                                                 donation.delivery.status == T(com.rewear.common.enums.DeliveryStatus).IN_TRANSIT ? 'status-badge status-in-progress' : 
                                                 'status-badge status-pending'}"
                                  style="padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: 600;"
                                  th:text="${donation.delivery.status == T(com.rewear.common.enums.DeliveryStatus).PENDING ? '대기' : 
                                           donation.delivery.status == T(com.rewear.common.enums.DeliveryStatus).IN_TRANSIT ? '배송중' : 
                                           donation.delivery.status == T(com.rewear.common.enums.DeliveryStatus).DELIVERED ? '완료' : 
                                           donation.delivery.status.name()}"></span>
                            <span th:unless="${donation.delivery != null}" style="color: var(--sub);">배송 정보 없음</span>
                        </div>
                        <div>
                            <strong>익명:</strong>
                            <span th:text="${donation.isAnonymous ? '익명' : '비익명'}"></span>
                        </div>
                        <div>
                            <strong>신청일:</strong>
                            <span th:text="${#temporals.format(donation.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div>
                            <strong>완료일:</strong>
                            <span th:text="${#temporals.format(donation.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div>
                            <strong>기부자:</strong>
                            <span th:text="${donation.isAnonymous ? '익명' : donation.donor.name}"></span>
                        </div>
                    </div>

                    <div class="donation-actions">
                        <a th:href="@{/organ/donations/{id}(id=${donation.id})}" class="btn btn-primary">상세보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
